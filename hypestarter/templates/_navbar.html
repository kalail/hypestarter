{% load url from future %}

{% block css %}
    <link rel="stylesheet" href="{{ STATIC_URL }}css/nav.css" type="text/css">


{% endblock css %}

    <nav class="navbar">
            <div class="header__inner fixed g-dark"> 
                <div class="nav_container">
                    <div class="header__left left">
                        <ul class="header__navMenu">
                            <h1 title="header__logo" class="header__logo left">
                                <a href="/" title="" class="">
                                    <img src="{{ STATIC_URL }}images/nav/hypestarter_icon.png" alt="SoundCloud" width="82" height="44" class="img_logo"/>
                                </a>
                            </h1>
                            <li {% if active == 'explore' %}  {% endif %}>
                                <a href="{% url 'explore' %}" class="music">
                                    <img alt="Your profile" class="" src="{{ STATIC_URL }}images/sound.png" height="" width=""/>
                                </a>
                            </li>
                            <li class="header__volume sc-selection-disabled">
                                <div class="volume" data-level="10">
                                    <div class="volume__wrapper">
                                        <button class="volume__button volume__togglemute sc-ir"> Toggle Mute </button>
                                        <div role="slider" tabindex="0" class="volume__slider g-slider" aria-valuenow="1">
                                            <div class="progress"></div>
                                            <span class="volume__handle g-slider-handle" style="left: 48px;"> </span>
                                        </div>
                                        <input type="hidden" data-orig-type="range" class="volume__range" min="0" max="1" step="0.1" value="1">
                                        <button class="volume__button volume__indicator sc-ir"></button>
                                    </div>
                                </div>
                            </li>
                      <!--      <li {% if active == 'home' %} class="" {% endif %}>
                                <a class="home" href="{% url 'home' %}">Home</a>
                            </li> -->
                        </ul>
                    </div>





                    <div class="left">
                        
                        <ul class="header__navSearch">
                            <li class="header__search-wrapper">
                                 <form action="/search"> 
                                    <input class="" 
                                    placeholder="Search" 
                                    type="search" 
                                    name="q" 
                                    autocomplete="off" 
                                    aria-label="Search" 
                                    aria-autocomplete="list" 
                                    aria-owns="searchMenuList" 
                                    x-webkit-speech="" 
                                    style=""> 
                                </form>
                            </li>
                                
                        </ul>
                    </div>
                    <div class="header__right right">
                        <ul class="header__navMenu">
                            <li>
                                <a class="header__profileButton" role="button" aria-haspopup="true">
                                    <span class="header__userMenuProfile header__userMenuIcon" aria-owns="dropdownMenuId">
                                    <img alt="Your profile" class="userMenuProfile__image" src="https://i3.sndcdn.com/avatars-000033980601-bvf18z-t20x20.jpg?e48997d" height="17" width="17"/>
                                </a>

                            </li>
                            
                            
                            <li {% if active == 'explore' %}  {% endif %}>
                                <a href="{% url 'explore' %}" class="explore">Explore</a>
                            </li>
                            <li {% if active == 'hot' %}  {% endif %}>
                                <a href="{% url 'hot_artists' %}" class="hot">Hot</a>
                            </li>
                            <li {% if active == 'about' %}  {% endif %}>
                                <a href="{% url 'about' %}" class="about">About</a>
                            </li>

                    {% if user.is_authenticated %}
                            <li><a href="{% url 'logout' %}" class="signin">Sign out</a></li>
                    {% else %}
                        <li><a href="{% url 'socialauth_begin' 'twitter' %}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}" class="signin">Sign in</a></li>
                    {% endif %}

                </ul>
            
                </div> 
            
                

            
            </div> 
        </div>
    </nav>
