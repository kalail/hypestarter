{% load url from future %}

<div class="navbar navbar-inverse navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container">
			<a class="brand" href="{% url 'landing.views.index' %}">Hypestarter</a>
			<ul class="nav">
				<li {% if active == 'about' %} class="active" {% endif %}><a href="#">About</a></li>
				<li {% if active == 'contact' %} class="active" {% endif %}><a href="#">Contact</a></li>
			</ul>
			{% if user.is_authenticated %}
				<a id="login" class="nav pull-right" href="{% url 'socialauth_begin' 'twitter' %}"><button class="btn btn-primary">Log In&nbsp&nbsp<i class="icon-twitter-sign icon-large"></i></button></a>
			{% else %}
				<div class="nav pull-right">
					Welcome {{ user.username }}
				</div>
			{% endif %}
		</div>
	</div>
</div>
