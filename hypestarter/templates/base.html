<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Hypestarter{% block title %}{% endblock title %}</title>

		<!-- CSS -->
		<link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/custom_bootstrap.css">
		{% block css %}
		{% endblock css %}
	</head>

	<body>
		{% block nav %}
		{% include '_nav.html' %}
		{% endblock nav %}

		<header class="page-header">
			<h1>Hypestarter <small>Organic hype generation for music artists</small></h1>
			{# <h1>Redditology <small>Because data can be fun</small></h1> #}
		</header>

		{% block content %}
		{% endblock content %}

		<!-- JS -->
		<script src="{{STATIC_URL}}js/bootstrap.min.js"></script>
		{% block js %}
		{% endblock js %}

	</body>
</html>
